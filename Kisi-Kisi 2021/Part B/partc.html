<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part c</title>
    <style>
        .main {
            background-color: purple;
            width: 500px;
            height: 400px;
            color: white;
            margin: 0 auto;
            text-align: center;
        }

        .slider {
            margin: 0 auto;
            width: 500px;
        }
    </style>
</head>

<body>
        <div class="main" id="main">
            <p>rgb ( <span id="mainText">0,0,0</span> )</p>
        </div>
        <div class="slider">
            <input type="range" min="0" max="255" id="r">
            <input type="range" min="0" max="255" id="g">
            <input type="range" min="0" max="255" id="b">
        </div>


    <script>
        const mainText = document.getElementById("mainText");
        const main = document.getElementById("main");

        const r = document.getElementById("r");
        const g = document.getElementById("g");
        const b = document.getElementById("b");

        function change() {
            main.style.backgroundColor = `rgb(${r.value}, ${g.value}, ${b.value})`;
            mainText.textContent = `${r.value}, ${g.value}, ${b.value}`;
        }

        r.oninput = change;
        g.oninput = change;
        b.oninput = change;
    </script>
</body>

</html>
